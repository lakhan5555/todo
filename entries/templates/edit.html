{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo</title>
    <link rel="stylesheet" type="text/css" href="{% static '/css/index.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css" />

    
</head>

<body>
    
    <section style="background-color: #3a5e66;" class="hero is-primary">
        <div class="hero-body">

            <div class="container" style="display: flex; justify-content:space-between;">
                <div>
                <h1 class="title">
                    Todo
                </h1>
            </div>
            <div>
                <h1 style="font-size: 25px;">Edit your saved Todo</h1>
            </div>
            </div>

            
        </div>
    </section>

    <section style="margin: 30px 0 0 30px;">
        <div>
            <a href="{% url 'home' %}"><button style="cursor: pointer;">Back to Home</button></a>
        </div>
    </section>
    <hr />

    
    <section class="section">
        <div class="container">


            <form method='POST' action="">
                {% csrf_token %}
               
                <div class="field">
                    <div class="output" class="control">
                        {{ form.text }}
                    </div>
                </div>


                <div class="field is-grouped is-grouped-right">
                    <div class="control">
                        <button class="button is-link">Save</button>
                    </div>
                </div>
            </form>

        </div>

    </section>
    
</body>
</html>
