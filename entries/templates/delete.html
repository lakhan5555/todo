{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo</title>
    <link rel="stylesheet" type="text/css" href="{% static '/css/index.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css" />

</head>

<body>
    
    <section style="background-color: #3a5e66;" class="hero is-primary">
        <div class="hero-body">
            <div class="container" style="display: flex; justify-content:space-between;">
                <div>
                    <h1 class="title">
                        Todo
                    </h1>
                </div>
                <div>
                    <h1 style="font-size: 25px;">Delete todo</h1>
                </div>
            </div>
        </div>
    </section>
        <section style="margin: 50px;">
            <h1 style="font-size: 20px; font-weight: 600; margin-bottom: 20px;">Are you sure you want to delete ?</h1>
            
            <div style="display: flex;">
                <div>
                    <a href="{% url 'home' %}"><button style="cursor: pointer;">Cancel</button></a>
                </div>

                <div style="margin-left: 30px" >
                    <form method="POST" action="{% url 'delete' item.id %}">
                        {% csrf_token %}
                        <input style="cursor: pointer;" type="submit" value="Delete" />
                    </form>
                </div>
            </div>

        </section>
        
</body>
</html>
